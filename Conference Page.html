<body>
  <div id="sectionHome">
    <div class="bg-container d-flex flex-column justify-content-center align-items-center">
      <div class="tourism-card d-flex flex-column justify-content-center align-items-center">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png" class="img" alt="">
        <h1 class="main-heading w-25">The Things conference</h1>
        <p class="paragraph">Redefining the future of IOT with LoRaWAN</p>
        <button class="button btn btn-primary" onclick="display('sectionPlaces')">Get Started</button>
      </div>
    </div>
  </div>



  <div id="sectionPlaces" class="d-flex flex-column align-items-center justify-content-center">
    <iframe class="iframe" width="560" height="315" src="https://www.youtube.com/embed/vKJ6nXE_6Hc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1 class="main-heading" >The Things conference</h1>
    <p class="paragraph">Join Asia`s Largest Conference on LoRaWAN</p>

    <div class="container text-center">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="main-heading" >1400+</h1>
          <p class="paragraph">Attendees</p>
        </div>
        <div class="col-lg-6">
          <h1 class="main-heading" >100+</h1>
          <p class="paragraph">WorkShops</p>
        </div>
        <div class="col-lg-6">
          <h1 class="main-heading" >120+</h1>
          <p class="paragraph">Speakers</p>
        </div>
        <div class="col-lg-6">
          <h1 class="main-heading" >10+</h1>
          <p class="paragraph">Countries</p>
        </div>
      </div>
    </div>
    <button class="button btn btn-primary" onclick="display('sectionHome')">Back</button>
  </div>

  <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
